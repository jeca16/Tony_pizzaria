<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Roboto:wght@100;300;400;500;900&display=swap"
        rel="stylesheet">
    <title>Tony Pizzaria</title>
</head>

<body>
    <header>
        <div class="titulo">
            <h2> Home</h2>
            <p> Bom dia, Celso!</p>
        </div>
        <img src="../img/foto.webp" alt="foto-celso">
    </header>
    <main>
        <div class="pesquisa">
            <input type="text" id="txtBusca" placeholder=" Buscar algo para matar a minha fome" />
        </div>

        <div class="categorias">
            <p> categorias</p>
            <div class="cat">
                <div class=" categoria categoria1"></div>
                <div class=" categoria categoria2"></div>
                <div class=" categoria categoria3"></div>
                <div class=" categoria categoria4"></div>
                <div class=" categoria categoria5"></div>
                <div class=" categoria categoria6"></div>
            </div>
        </div>

        <div class="pizzas">
            <p>Minhas pizzas favoritas</p>
            <section class="myPizzas">
                <div class="pizza pizza1">
                    <div class="info">
                        <div class="preco">
                            <p>R$16,00</p>
                        </div>
                        <div class="descricao">
                            <p>Pizza de calabreza com queijo</p>
                        </div>
                    </div>
                </div>
                <div class="pizza pizza2"></div>
                <div class="pizza pizza3"></div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>

</html>
